apiVersion: arbitrator.incubator.k8s.io/v1alpha1
kind: AppWrapper
metadata:
  name: helloli-awd-200-80
spec:
  schedSpec:
    minAvailable: 2
  priority: 200
  priorityslope: 80
  resources:
    Items:
    - replicas: 1
      type: Deployment
      template:
        apiVersion: apps/v1beta1
        kind: Deployment
        metadata:
          name: helloli-awd-200-80
          labels:
            app: helloli-awd-200-80
        spec:
          selector:
            matchLabels:
              app: helloli-awd-200-80
          replicas: 1
          template:
            metadata:
              labels:
                app: helloli-awd-200-80
            spec:
              containers:
               - name: helloli-awd-200-80
                 image: gcr.io/hello-minikube-zero-install/hello-node
                 resources:
                   limits:
                     cpu: 125m
                     memory: 1024Mi
                   requests:
                     cpu: 125m
                     memory: 1024Mi
